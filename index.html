<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main section -->
    <section class="main">
        <!-- Title -->
        <h1 class="main__title">Inspirational Quotes</h1>
        <section class="main__title--container">
            <div class="main__title--container--button">
                <button id="generate-button" class="button">
                    Generate Quote
                </button>
            </div>
            <div class="container--quote">
                <div id="quote-display" class="container--quote__description">
                    Please click the button above
                </div>
                <span id="author" class="container--quote__author"></span>
            </div>
        </section>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
